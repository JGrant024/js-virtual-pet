<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIRTUAL PET</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <main class="pet-container">
      <div class="container">
        <h1>Mali The Software Developer</h1>
        <img
          class="Mali"
          ,
          src="https://octodex.github.com/images/Blacktocat_single_1.jpg"
          alt="Blacktocat_single_1"
        />

        <div class="overlay">
          <div class="text">Have A Wonderful Day!</div>
        </div>

        <section class="status-container">
          <p>Name: <span id="pet-name">Mali</span></p>
          <p>Hunger: <span id="hunger-level">100%</span></p>
          <p>Mood: <span id="mood">Hungry</span></p>
        </section>

        <section class="action-container">
          <button id="feed-button">Feed</button>
          <button id="code-button">Code</button>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
