<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIRTUAL PET</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <main class="pet-container">
      <h1>Kodee Who Codes</h1>
      <img
        class="pet-image"
        src="https://octodex.github.com/images/Blacktocat_single_1.jpg"
        alt="Blacktocat_single_1"
      />
      <div class="status-container">
        <p>Name: <span id="pet-name">Kodee</span></p>
        <p>Hunger: <span id="hunger-level">50%</span></p>
        <p>Mood: <span id="mood">Happy</span></p>
      </div>
      <div class="action-container">
        <button id="feed-button">Feed</button>
        <button id="play-button">Play</button>
      </div>
    </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
